<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <!-- row 0 -->
            <div class="calc-result">0</div>
            
            <!-- row 1 -->
            <div class="calc-clean"><button class="calc-allowed-click btn">C</button></div>
            <div class="calc-pop"><button class="calc-allowed-click btn">←</button></div>
            <div class="calc-divide"><button class="calc-allowed-click btn btn-operator">÷</button></div>
            
            <!-- row 2 -->
            <div class="calc-seven"><button class="calc-allowed-click btn">7</button></div>
            <div class="calc-eight"><button class="calc-allowed-click btn">8</button></div>
            <div class="calc-nine"><button class="calc-allowed-click btn">9</button></div>
            <div class="calc-multiply"><button class="calc-allowed-click btn btn-operator">x</button></div>

            <!-- row 3 -->
            <div class="calc-four"><button class="calc-allowed-click btn">4</button></div>
            <div class="calc-five"><button class="calc-allowed-click btn">5</button></div>
            <div class="calc-six"><button class="calc-allowed-click btn">6</button></div>
            <div class="calc-mins"><button class="calc-allowed-click btn btn-operator">-</button></div>

            <!-- row 4 -->
            <div class="calc-one"><button class="calc-allowed-click btn">1</button></div>
            <div class="calc-two"><button class="calc-allowed-click btn">2</button></div>
            <div class="calc-three"><button class="calc-allowed-click btn">3</button></div>
            <div class="calc-plus"><button class="calc-allowed-click btn btn-operator">+</button></div>

            <!-- row 5 -->
            <div class="calc-zero"><button class="calc-allowed-click btn">0</button></div>
            <div class="calc-equal"><button class="calc-allowed-click btn btn-operator">=</button></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffe Masters</title>
</head>

<body class="main-body">
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffe masters logo">
            </div>
            <h1 class="title">Coffe Masters</h1>
        </header>

        <section class="order-information">

            <section class="items card">
                <h2 class="items-title">ITEMS</h2>
                <article class="item">
                    <div class="item-count">1x</div>
                    <div class="item-information">
                        <div class="item-name">Cappucino</div>
                        <div class="item-content">Lite foam</div>
                    </div>
                    <div class="item-price">$3.35</div>
                </article>
                <article class="item">
                    <div class="item-count">1x</div>
                    <div class="item-information">
                        <div class="item-name">Cappucino</div>
                        <div class="item-content">Lite foam</div>
                        <div class="item-content">Double espresso</div>
                    </div>
                    <div class="item-price">$3.35</div>
                </article>
                <article class="item">
                    <div class="item-count">1x</div>
                    <div class="item-information">
                        <div class="item-name">Croissant</div>
                        <div class="item-content">Butter</div>
                    </div>
                    <div class="item-price">$3.35</div>
                </article>
            </section>
            
            <section class="forms">
                <section class="name card">
                    <h2 class="name-card-title">NAME</h2>
                    <form action="#" class="name-form custom-form">
                        <div class="custom-input">
                            <label for="name-card">Name of order</label>
                            <input id="name-card" name="name-card" placeholder="ex: yahya rhiba">
                        </div>
                    </form>
                </section>
                
                <section class="payment card">
                    <h2 class="payment-card-title">PAYEMENT</h2>
                    <form action="#" class="payment-form custom-form">
                        <div class="payment-form-input custom-input">
                            <label for="card-mumber">Card number</label>
                            <input id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="payment-form-input custom-input">
                            <label for="ccv-number">CCV Number</label>
                            <input id="ccv-number" name="ccv-number" placeholder="XXX">
                        </div>
                    </form>
                </section>
                
            </section>
    
        </section>

        <section class="order-payment">
            <section class="payment-information">
                    <table>
                       <tr>
                            <th>Subtotal: </th>
                            <td>$9.65</td>
                        </tr>
                        <tr>
                            <th>Tax: </th>
                            <td>$0.82</td>
                        </tr>
                        <tr>
                            <th>Total: </th>
                            <td>$10.47</td>
                        </tr>
                    </table>
            </section>
            
            <section class="place-order">
                <button>Place order</button>
            </section>
        </section>
    </div>
</body>
</html>
